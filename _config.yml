# GitHub Pages Jekyll Configuration
# Containerization & DevOps Portfolio Theme

remote_theme: pages-themes/minimal@v0.2.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Site metadata
title: "Containerization & DevOps Portfolio"
tagline: "UPES | School of Computer Science"
description: "Comprehensive hands-on experience with Docker, containerization, and DevOps practices. Academic Year 2025-26"
author: "Srijato Das"
url: "https://srijato-05.github.io/DevOps-Theory-Lab"
github_username: Srijato-05
github_repo: DevOps-Theory-Lab

# Site appearance
logo: null
show_downloads: true

# Custom theme colors
skin: dark

# Jekyll settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

highlighter: rouge

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Sass compilation
sass:
  sass_dir: _sass
  style: compressed

# Timezones
timezone: Asia/Kolkata

# Exclude from processing
exclude:
  - .gitignore
  - .gitattributes
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - vendor
  - .github
  - .vscode
  - .idea

# Include in processing
include:
  - .github
  - README.md

# URL settings
baseurl: "/DevOps-Theory-Lab"
permalink: /:categories/:year/:month/:day/:title:output_ext

# Social
social:
  links:
    - "https://github.com/Srijato-05"
    - "https://github.com/Srijato-05/DevOps-Theory-Lab"

# SEO
lang: en_US
locale: en_US
